<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a Privada de Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button.disabled {
      background-color: #ccc;
      cursor: default;
    }

    #login {
      text-align: center;
      margin-top: 100px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button#entrar {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #contenido {
      display: none;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>üîê Acceso privado</h1>
  <input type="password" id="clave" placeholder="Ingresa la clave">
  <button id="entrar">Entrar</button>
</div>

<div id="contenido">
  <h1>üéûÔ∏è Galer√≠a de Videos</h1>
  <div id="video-container" class="grid"></div>
  <div class="pagination" id="pagination"></div>
</div>

<script src="script.js"></script>
</body>
</html>
